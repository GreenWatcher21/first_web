<p> 대한민국의 전설적인 가수이자 싱어송라이터. 흔히 알려진 별명은 '가객(歌客)'.<br> 진정성 있고 마음을 울리는 목소리로 많은 명곡을 남긴 싱어송라이터로, 대한민국에 포크송 붐을 일으켰던 전설적인 가수이며,<br> 시간과 공간에 상관없이 누구나 공감할 수 있는 이야기를 노래해 한국인들의 인생과 감성을 감미롭게 표현한 가수이다.</p>
